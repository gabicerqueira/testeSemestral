<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Subindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #meuTexto {
            margin-top: 800px; /* Um espaço inicial para o texto */
            transition: margin-top 1s ease; /* Adiciona uma transição suave */
        }
    </style>
</head>
<body onload="subirTexto()">
    <div id="meuTexto">
        <p>Seu texto aqui.</p>
    </div>

    <script>
        function subirTexto() {
            // Obtém a referência ao elemento de texto
            var texto = document.getElementById('meuTexto');

            // Define a margem superior fixa após a página ser carregada
            texto.style.marginTop = '300px';
        }
    </script>
</body>
</html>
