<head>

    <style>

        

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        p{
            width: 300px;
        }

        .button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid salmon;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .image {
            width: 200px;
            height: 200px;
            margin-left: 20px;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .button:hover+.image-container .text-overlay {
            opacity: 1;
        }

        .rosa {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
